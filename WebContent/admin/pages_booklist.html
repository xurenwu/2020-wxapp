		<div class="modal fade" id="Modal" tabindex="-1" role="dialog"

									<option value="1">小说</option>
									<option value="2">文学艺术</option>
									<option value="3">历史</option>
									<option value="4">悬疑</option>

									<option value="6">人文社科</option>
								</select>
							</div>
							<div class="form-group">
								<label for="desc" class="control-label">简介：</label>
								<textarea class="form-control" id="desc"></textarea>
							</div>
							<div class="form-group">

								<input type="text" class="form-control" id="bookImage">
							</div>
							<div class="form-group">
								<label for="lastChapter" class="control-label">最新章节：</label>
								<input type="text" class="form-control" id="lastChapter">
							</div>
							<div class="form-group">

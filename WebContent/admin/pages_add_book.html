        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                
                <form action="#!" method="post" class="row">
                  <div class="form-group col-md-12">
                    <label for="category">书籍分类</label>
                    <div class="form-controls">
                      <select name="category" class="form-control" id="category">
                        <option value="1">小说</option>
                        <option value="2">古籍</option>
                        <option value="3">专辑</option>
                        <option value="4">自传</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="bookName">书籍标题</label>
                    <input type="text" class="form-control" id="bookName" name="bookName" value="" placeholder="请输入标题" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="author">作者</label>
                    <input type="text" class="form-control" id="author" name="author" value="" placeholder="请输入标题" />
                  </div>
                                    <div class="form-group col-md-12">
                    <label for="desc">简介</label>
                    <textarea class="form-control" id="desc" name="desc" rows="5" value="" placeholder="书籍简介"></textarea>
                  </div>
                  <div class="form-group col-md-12">
                    <label>书籍封面</label>
                    <div class="form-controls">
                      
                      <ul class="list-inline clearfix lyear-uploads-pic">
                        <li class="col-xs-4 col-sm-3 col-md-2">
                          <figure>
                            <img src="images/gallery/15.jpg" alt="书籍封面">
                          </figure>
                        </li>
                        <li class="col-xs-4 col-sm-3 col-md-2">
                          <a class="pic-add" id="add-pic-btn" href="#!" title="点击上传"></a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="bookImage">书籍封面地址</label>
                    <input type="text" class="form-control" id="bookImage" name="bookImage" value="" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="lastChapter">最新章节</label>
                    <input type="text" class="form-control" id="lastChapter" name="lastChapter" value="" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="lastChapterUrl">最新章节地址</label>
                    <input type="text" class="form-control" id="lastChapterUrl" name="lastChapterUrl" value=""/>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="heat">书籍热度</label>
                    <input type="text" class="form-control" id="heat" name="heat" value="0" placeholder="0"/>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="state">状态</label>
                    <div class="clearfix">
                      <label class="lyear-radio radio-inline radio-primary">
                        <input type="radio" name="state" value="连载"><span>连载</span>
                      </label>
                      <label class="lyear-radio radio-inline radio-primary">
                        <input type="radio" name="state" value="完结" checked><span>完结</span>
                      </label>
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                    <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                  </div>
                </form>
